<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Business Blog Card</title>
</head>
<body>
    <div id="blog-card">
        <div id="image-container">
            <img id="image-1" src="hero-image-business-card.png" alt="business people sitting">
            <img id="image-2" src="white-overlay.svg" alt="white overlay of the wave"/>
        </div>
        <div id="info">
            <p id="title">Perfect solution for small business</p>
            <p id="body">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <div id="user-info">
                <div id="profile-image">
                    <img src="avatar-image-business-card.png" alt="avatar of a man"/>
                </div>
                <div>
                    <p id="user">Amy Burgess</p>
                    <p id="position">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
